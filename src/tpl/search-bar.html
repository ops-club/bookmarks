<div class="search-bar">
    <select id="search-engine" class="search-engine">
        <option value="https://www.google.com/search?q=">Google</option>
        <option value="https://www.bing.com/search?q=">Bing</option>
        <option value="https://search.brave.com/search?q=">Brave</option>
        <option value="https://search.yahoo.com/search?p=">Yahoo Recherche</option>
        <option value="https://www.qwant.com/?q=">Qwant</option>
    </select>
    <input type="text" id="search-query" placeholder="Enter search term...">
    <button onclick="executeSearch()">Search</button>
</div>
